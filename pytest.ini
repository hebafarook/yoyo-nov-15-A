[pytest]
# Pytest configuration for Yo-Yo Elite Soccer AI Coach

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    backend: Backend API tests
    frontend: Frontend tests
    database: Database tests

# Coverage options (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=backend --cov-report=html --cov-report=term

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    frontend
    scripts
    docs

# Logging
log_cli = false
log_cli_level = INFO

# Timeout for tests (in seconds)
# timeout = 300
