[pytest]
# Pytest configuration for Yo-Yo Elite Soccer AI Coach

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    --asyncio-mode=auto

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (API, database)
    e2e: End-to-end tests
    slow: Slow running tests (skip by default)
    backend: Backend API tests
    frontend: Frontend tests
    database: Database tests
    asyncio: Async tests

# Coverage options (optional - enable when needed)
# addopts = --cov=backend --cov-report=html --cov-report=term-missing

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    frontend
    scripts
    docs
    .emergent

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (in seconds) - individual test timeout
# timeout = 300

# Minimum Python version
minversion = 3.9

